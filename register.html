<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/util.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>VideoBelajar | Register</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">
          <img class="nav-logo" src="./img/logo.png" alt="logo" />
        </a>
      </nav>
    </header>
    <main>
      <div class="form-container">
        <h4>Pendaftaran Akun</h4>
        <p class="fw-light">Yuk, daftarkan akunmu sekarang juga!</p>
        <form class="form fw-light">
          <div class="form-input">
            <label for="nama" class="form-label"
              >Nama Lengkap <span class="danger">*</span>
            </label>
            <input id="nama" name="nama" type="text" class="form-control" />
          </div>
          <div class="form-input">
            <label for="email" class="form-label"
              >E-Mail <span class="danger">*</span>
            </label>
            <input id="email" name="email" type="email" class="form-control" />
          </div>
          <div class="form-input">
            <label for="phone" class="form-label"
              >No. Hp <span class="danger">*</span>
            </label>
            <div class="input-group">
              <img src="./img/Indonesia_Flag.png" alt="Indonesia" />
              <select name="country" id="country">
                <option value="id">+62</option>
              </select>
              <input
                id="phone"
                name="phone"
                type="number"
                class="form-control phoneNumber"
              />
            </div>
          </div>
          <div class="form-input">
            <label for="password" class="form-label"
              >Kata Sandi <span class="danger">*</span>
            </label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
            />
          </div>
          <div class="form-input">
            <label for="password2" class="form-label"
              >Konfirmasi Kata Sandi <span class="danger">*</span>
            </label>
            <input
              id="password2"
              name="password2"
              type="password"
              class="form-control"
            />
          </div>
          <div class="forgot-link">
            <a href="/">Lupa Password?</a>
          </div>
          <div class="form-input">
            <a href="/register.html" class="btn btn-primary fw-bold">Daftar</a>
          </div>
          <div class="form-input">
            <a href="/login.html" class="btn btn-primary-lighter fw-bold"
              >Masuk</a
            >
          </div>
          <div class="content">
            <p class="or">atau</p>
          </div>
          <div class="form-input">
            <a
              href="/login.html"
              target="_blank"
              class="btn btn-google fw-bold"
            >
              <img src="./img/google_icon.webp" alt="google" />
              Masuk dengan Google
            </a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
