<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/util.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>VideoBelajar | Login</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">
          <img class="nav-logo" src="./img/logo.png" alt="logo" />
        </a>
      </nav>
    </header>
    <main>
      <div class="login-form-container">
        <h4>Masuk ke Akun</h4>
        <p class="fw-light">Yuk, lanjutin belajarmu di videobelajar</p>
        <form class="login-form fw-light">
          <div class="form-input">
            <label for="email" class="form-label"
              >E-Mail <span class="danger">*</span>
            </label>
            <input id="email" name="email" type="email" class="form-control" />
          </div>
          <div class="form-input">
            <label for="password" class="form-label"
              >Kata Sandi <span class="danger">*</span>
            </label>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
            />
          </div>
          <div class="forgot-link">
            <a href="/">Lupa Password?</a>
          </div>
          <div class="form-input">
            <button class="btn btn-login fw-bold">Masuk</button>
          </div>
          <div class="form-input">
            <a href="/register.html" class="btn btn-register fw-bold">Daftar</a>
          </div>
          <div class="content">
            <p class="or">atau</p>
          </div>
          <div class="form-input">
            <button class="btn btn-google fw-bold">
              <img src="./img/google_icon.webp" alt="google" />
              Masuk dengan Google
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
